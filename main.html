<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <div class="container mt-5">
        <h1>Bootstrap Buttons</h1>
        <div class="mb-3">
            <button id="button-1" class="btn btn-primary text-star">Button-1</button>
            <button id="button-2" class="btn btn-outline-secondary">Button-2</button>
            <button id="button-3" class="btn btn-success btn-lg">Button-3</button>
            <button id="button-4" class="btn btn-danger btn-sm">Button-4</button>
            <button id="button-5" class="btn btn-warning btn-lg w-100 mt-3">Button-5</button>
        </div>

        <div class=" mb-3">
            <button id="button-6" class="btn btn-info text-start" disabled>Button-6</button>
            <button id="button-7" class="btn btn-light">Button-7</button>
            <a id="button-8" class="btn btn-link" href="#">Button-8</a>
        </div>

       
       
    </div>

    <!-- Include Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
