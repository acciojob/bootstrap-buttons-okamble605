<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Buttons</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container text-center mt-5">
        <!-- Button 1: Primary button -->
        <button id="button-1" class="btn btn-primary">Primary Button</button>

        <!-- Button 2: Outline secondary button -->
        <button id="button-2" class="btn btn-outline-secondary">Outline Secondary Button</button>

        <!-- Button 3: Success large button -->
        <button id="button-3" class="btn btn-success btn-lg">Large Success Button</button>

        <!-- Button 4: Danger small button -->
        <button id="button-4" class="btn btn-danger btn-sm">Small Danger Button</button>

        <!-- Button 5: Warning large full-screen width button -->
        <button id="button-5" class="btn btn-warning btn-lg w-100 mt-3">Large Full-Width Warning Button</button>

        <!-- Button 6: Disabled info button -->
        <button id="button-6" class="btn btn-info" disabled>Disabled Info Button</button>

        <!-- Button 7: Light button -->
        <button id="button-7" class="btn btn-light">Light Button</button>

        <!-- Button 8: Link button -->
        <a id="button-8" class="btn btn-link" href="#">Link Button</a>
    </div>

    <!-- Include Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
